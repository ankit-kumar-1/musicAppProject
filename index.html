<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Music Player</title>
    </head>
    <body>
        <h1>Music Player</h1>

        <div class="music-container" id="music-container">
            <div class="music-info">
                <h4 id="title"></h4>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <audio
                src="music/y2mate.com - KAKA  Shape Full Video  New Punjabi Song  Kaka new songs  Kaka Another Side.mp3"
                id="audio"></audio>
            <audio src="music/price-of-freedom-33106.mp3" id="audio"></audio>
            <audio
                src="music/y2mate.com - New Punjabi Songs 2023  Suit  Kaka Official Video  Latest Punjabi Songs 2023.mp3"
                id="audio"></audio>
            <audio src="music/ukulele.mp3" id="audio"></audio>
            <div class="img-container">
                <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
                <img src="images/kaka.jpg" alt="music-cover" id="cover2" />
                <img src="images/kaka2.jpg" alt="music-cover" id="cover3" />
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
